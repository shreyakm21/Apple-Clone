<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="test.css">
  <title>Slider</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="slider-btns">
      <span id="prev-btn"><i class="fa-solid fa-chevron-left"></i></span>
      <span id="next-btn"><i class="fa-solid fa-angle-right"></i></span>
    </div>
    <div class="slider-wrapper">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>

      </div>
      <div class="slides">
        <h1>Image 1</h1>
        <img src="https://cdn.pixabay.com/photo/2013/11/28/10/03/river-219972__340.jpg" alt="nature">
      </div>
      <div class="slides">
        <h1>Image 2</h1>
        <img src="https://cdn.pixabay.com/photo/2018/01/12/14/24/night-3078326__340.jpg" alt="nature">
      </div>
      <div class="slides">
        <h1>Image 3</h1>
        <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758__340.jpg" alt="nature">
      </div>
    </div>
  </div>
</body>
<script src="test.js"></script>
</html>
